<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>animated grid tracks</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,700"><link rel="stylesheet" href="./css/style.css">

</head>
<body>

<div class="grid">
	<div class="item">
		<p>Cupcakes</p>
		<div class="img-wrapper">
			<img src='./images/cupcacks.jpg' alt='cupcake on yellow background'>
		</div>
	</div>
	<div class="item">
		<p>Muffins</p>
		<div class="img-wrapper">
			<img src='./images/muffins.jpg' alt='Muffins'>
		</div>
	</div>
	<div class="item">
		<p>Cookies</p>
		<div class="img-wrapper">
			<img src='./images/cookies.jpg' alt='Cookies'>
		</div>
	</div>
	<div class="item">
		<p>Pastries</p>
		<div class="img-wrapper">
			<img src='./images/pastries.jpg' alt='pain au chocolat'>
		</div>
	</div>
</div>

  <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script><script  src="./js/script.js"></script>

</body>
</html>
